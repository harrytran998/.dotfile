# Window title

window:
  padding:
    x: 10
    y: 5
  title: Im a god
  opacity: 0.9

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    family: Fira Code
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    family: Fira Code
    # The `style` can be specified to pick a specific face.
    style: Bold
  # Italic font face
  italic:
    # Font family
    family: Fira Code

    # The `style` can be specified to pick a specific face.
    style: Italic
  bold_italic:
    # Font family
    family: Fira Code

    # The `style` can be specified to pick a specific face.
    style: Bold Italic
  # Point size
  size: 13.0
  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 1
    y: -1

colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black: '#000000'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#caa9fa'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#bfbfbf'

  # Bright colors
  bright:
    black: '#575b70'
    red: '#ff6e67'
    green: '#5af78e'
    yellow: '#f4f99d'
    blue: '#caa9fa'
    magenta: '#ff92d0'
    cyan: '#9aedfe'
    white: '#e6e6e6'

cursor:
  thickness: 0.5
  blink_interval: 500

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - 'tmux attach || tmux'
